<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!--cards-->
    <section class="bg-dark p-4 text-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card bg-dark justify-item-center">
                        <div class="card-body ">
                            <div class="i">
                                <i class="bi bi-laptop"></i>
                            <h3 class="card-title">
                                laptop
                            </h3>
                            <p class="card-text">Lorem ipsum dolor sit amet.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-dark justify-item-center">
                        <div class="card-body">
                            <div class="i">
                                <i class="bi bi-person"></i>
                            </div>
                            <h3 class="card-title">In-person</h3>
                            <p class="card-text">Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-dark justify-item-center">
                        <div class="card-body">
                            <div class="i">
                                <i class="bi bi-key"></i>
                            </div>
                            <h3 class="card-title">Key</h3>
                            <p class="card-text">Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>  
               </div>

    </section>
    <section class="bg-success">
        
        <p id="life">Life In the city</p>
        <div class="container">
                <img class="img" src="img/city2.jpg" width="300px">
                <img class="img" src="img/city.jpg">
                <img class="img" src="img/water.jpg">
                <<img class="img" src="img/city3.jpg">
            </div>
            
        </div>
    </section>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

</html>
